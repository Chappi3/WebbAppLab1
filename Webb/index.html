<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>QuizMaster</title>
  </head>

  <body>
    <header>
      <div class="header-div">
        <h1 class="title-primary">
          Quiz<span class="title-secondary">Master</span>
        </h1>
      </div>
    </header>

    <main class="content-main">
      <div class="content-title">
        <h1 class="title-primary">
          Quiz<span class="title-secondary"> info:</span>
        </h1>
        <h4 class="title-primary">
          Category: <span class="title-secondary" id="category"></span>
        </h4>
        <h4 class="title-primary">
          Difficulty: <span class="title-secondary" id="difficulty"></span>
        </h4>
      </div>
      <div class="progress">
        <label for="progress" class="title-primary"
          >Quiz <span class="title-secondary">progress</span></label
        >
        <progress class="progress" id="progress" max="10" value="0"></progress>
      </div>
      <div class="question">
        <h4 id="question"></h4>
        <div>
          <button id="answer1"></button><br />
          <button id="answer2"></button><br />
          <button id="answer3"></button><br />
          <button id="answer4"></button><br />
        </div>
      </div>
      <div id="content"></div>
      <br />
      <br />
      <button id="startButton">Start Quiz</button>
      <button id="newButton">New Quiz</button>
    </main>

    <footer id="main-footer">
      <div>
        <div class="icons">
          <a href="#!">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>
        <p class="copyright">
          Copyright &copy; 2019, <span class="title-primary">Tonny</span> Frisk
        </p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
