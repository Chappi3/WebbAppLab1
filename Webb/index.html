<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>QuizMaster</title>
  </head>

  <body>
    <header>
      <div class="header-div">
        <h1 class="title-primary">
          Quiz<span class="title-secondary">Master</span>
        </h1>
      </div>
    </header>

    <div class="results">
      <table>
        <tr>
          <p>Result:</p>
          <p class="result"></p>
        </tr>
        <tr>
          <p>Answer:</p>
          <p class="answer"></p>
        </tr>
      </table>

      <label for="progress" class="title-primary"
        >Quiz <span class="title-secondary">progress</span></label
      >
      <progress class="progress" max="10" value="0">
        <div class="progress-bar">
          <span style="width: 60%">60%</span>
        </div>
      </progress>
    </div>

    <main class="content">
      <div class="content-title">
        <h1 class="title-primary">
          Quiz<span class="title-secondary"> info</span>
        </h1>
      </div>
      <div class="content-div">
        <h1 class="question">Question</h1>
      </div>
    </main>

    <footer id="main-footer">
      <div>
        <div class="icons">
          <a href="#!">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </div>
        <p class="copyright">
          Copyright &copy; 2019, <span class="title-primary">Tonny</span> Frisk
        </p>
      </div>
    </footer>
  </body>
</html>
