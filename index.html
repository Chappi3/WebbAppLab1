<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>QuizMaster</title>
  </head>

  <body>
    <header>
      <div class="header-div">
        <h1 class="title-primary">
          Quiz<span class="title-secondary">Master</span>
        </h1>
      </div>
    </header>

    <main class="content-main">
      <div class="content-title">
        <h1 class="title-primary">
          Quiz<span class="title-secondary"> info:</span>
        </h1>
        <h4 class="title-primary">
          Category: <span class="title-secondary" id="category"></span>
        </h4>
        <h4 class="title-primary">
          Difficulty: <span class="title-secondary" id="difficulty"></span>
        </h4>
      </div>
      <div class="progress">
        <label for="progress" class="title-primary"
          >Quiz <span class="title-secondary">progress</span></label
        >
        <progress
          class="progressBar"
          id="progress"
          max="10"
          value="0"
        ></progress>
      </div>
      <div class="question">
        <h4 id="question"></h4>
        <div class="answers">
          <button class="button" id="answer1"></button>
          <button class="button" id="answer2"></button>
          <button class="button" id="answer3"></button>
          <button class="button" id="answer4"></button>
        </div>
      </div>
      <div class="content" id="content"></div>
      <button class="button" id="startButton">Start Quiz</button>
      <button class="button" id="newButton">New Quiz</button>
      <div class="selection" id="selection">
        <select name="selectCategory" id="selectCategory" class="select">
          <option value="">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals & Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science & Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime & Manga</option>
          <option value="32">Entertainment: Cartoon & Animations</option>
        </select>
        <select name="selectDifficulty" id="selectDifficulty" class="select">
          <option value="">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </main>

    <footer class="footer">
      <div class="copyright">
        Made by
        <span class="title-primary">Tonny</span> Frisk
      </div>
      <div class="icons">
        <a
          href="https://www.linkedin.com/in/tonny-frisk-06b15a17b/"
          target="_blank"
        >
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a href="https://github.com/Chappi3/" target="_blank">
          <i class="fab fa-github fa-2x"></i>
        </a>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
